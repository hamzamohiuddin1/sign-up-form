<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up-form</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="left">
        <div class="logo">
            <p class="logoText">ODIN</p>
        </div>
    </div>
    <div class="right">
        <p class="text 1">
            This is not a real online service. You know you need something
            like this in your life to help you realize your deepest dreams.
            Sign up now to get started.
        </p>
        <p class="text 2">You know you want to.</p>
        <form action="#" method="post">
            <fieldset>
                <legend class="legend">Let's do this!</legend>
                <div class="first-name">
                    <label for="first-name">First Name</label>
                    <input type="text" name="first-name" id="first-name" placeholder="ie. John">
                </div>
                <div class="last-name">
                    <label for="last-name">Last Name</label>
                    <input type="text" name="first-name" id="first-name" placeholder="ie. Doe">
                </div>
                <div class="email">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="ie. johndoe@gmail.com">
                </div>
                <div class="phone-number">
                    <label for="phone-number">Phone Number</label>
                    <input type="number" name="phone-number" id="phone-number" placeholder="1234567890">
                </div>
                <div class="password">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password">
                </div>
                <div class="confirm-password">
                    <label for="confirm-password">Comfirm Password</label>
                    <input type="password" name="confirm-password" id="confirm-password">
                </div>
            </fieldset>
            <button type="submit" class="button">Create Account</button>
            <p class="text3">Already have an account?<em> Log in</em></p>
        </div>
        </form>
       
</body>
</html>
